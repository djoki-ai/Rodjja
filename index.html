
<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pozivnica za 16. rođendan</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      animation: bgShift 10s infinite alternate;
    }
    @keyframes bgShift {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }
    h1 {
      font-size: 3em;
      margin-top: 2em;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }
    p {
      font-size: 1.5em;
      margin: 20px;
    }
    form {
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffcc00;
      transition: transform 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
    }
    .glow {
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ffcc00; }
      to { text-shadow: 0 0 20px #ffffff, 0 0 30px #ffcc00; }
    }
  </style>
</head>
<body>
  <h1 class="glow">Pozivam te na moj 16. rođendan!</h1>
  <p>8. jun - Simple kafić, Ćuprija</p>
  <form action="#" method="POST" onsubmit="thankYou(); return false;">
    <input type="text" name="ime" placeholder="Unesi svoje ime" required>
    <button type="submit">Potvrdi dolazak</button>
  </form>
  <p id="msg" style="margin-top:20px;"></p>
  <script>
    function thankYou() {
      const ime = document.querySelector('input[name=ime]').value;
      document.getElementById('msg').textContent = "Hvala, " + ime + "! Vidimo se na žurci!";
      document.querySelector('form').reset();
    }
  </script>
</body>
</html>
